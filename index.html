<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navine</title>

    <!-- SEO -->
    <meta name="description" content="Navine">

    <!-- Discord / mobile accent color (THIS creates the blue side bar) -->
    <meta name="theme-color" content="#4169E1">

    <!-- Open Graph (NO IMAGE on purpose) -->
    <meta property="og:title" content="Navine">
    <meta property="og:description" content="Navine">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://navine.dev">

    <!-- Twitter fallback (no image) -->
    <meta name="twitter:card" content="summary">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1e3a8a 0%, #000000 45%, #00eaff 100%);
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .credit-btn {
            background: linear-gradient(135deg, #1e3a8a, #00eaff);
            color: white;
            font-weight: 600;
            padding: 1.25rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,234,255,0.35);
            transition: all 0.3s ease;
        }

        .credit-btn:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 0 40px rgba(0,234,255,0.65);
        }
    </style>
</head>

<body class="text-white">
<div id="particles-js"></div>

<div class="container mx-auto px-6 py-20 text-center">
    <h1 class="text-6xl md:text-7xl font-bold bg-gradient-to-r from-blue-400 via-blue-600 to-cyan-400 text-transparent bg-clip-text">
        Navine
    </h1>
    <p class="text-gray-300 mt-6 text-lg">
        Team • Projects • Portfolio • Contact
    </p>

    <main class="mt-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 max-w-4xl mx-auto">

        <a href="team.html" class="credit-btn">Team</a>
        <a href="projects.html" class="credit-btn">Projects</a>
        <a href="portfolio.html" class="credit-btn">Portfolio</a>
        <a href="contact.html" class="credit-btn">Contact Us</a>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    particles: {
        number: { value: 70 },
        color: { value: "#00eaff" },
        shape: { type: "circle" },
        opacity: { value: 0.35 },
        size: { value: 3, random: true },
        line_linked: {
            enable: true,
            distance: 150,
            color: "#00eaff",
            opacity: 0.25
        },
        move: { enable: true, speed: 2 }
    },
    retina_detect: true
});
</script>
</body>
</html>
